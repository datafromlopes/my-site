{{ define "main" }}
<article class="container py-3">
  <h1 class="mb-1">{{ .Title }}</h1>
  <div class="text-muted mb-3">{{ .Date.Format "02 Jan 2006" }}</div>
  {{ with .Params.tags }}
    <div class="mb-3 d-flex flex-wrap gap-1">
      {{ range . }}<span class="badge text-bg-light">{{ . }}</span>{{ end }}
    </div>
  {{ end }}
  {{ .Content }}
</article>
{{ end }}
