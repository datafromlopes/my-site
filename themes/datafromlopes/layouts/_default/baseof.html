<!doctype html>
<html lang="pt-br">
<head>
  {{ partial "head.html" . }}

  <!-- Bootstrap primeiro -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Depois o seu CSS (para sobrescrever o Bootstrap) -->
  {{ $css := resources.Get "css/main.css" | minify | fingerprint }}
  {{ if $css }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
  {{ end }}

  <!-- JS seu, se houver build -->
  {{ $js := resources.Get "js/main.js" | js.Build | fingerprint }}
  {{ if $js }}
    <script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}" defer></script>
  {{ end }}

  <script src="https://kit.fontawesome.com/e3c6a2b28e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  {{ block "head_extra" . }}{{ end }}
</head>
<body class="type-{{ .Type }} {{ if .IsHome }}is-home{{ end }}">
  {{ partial "menu.html" . }}

  <main id="content" class="py-4">
    {{ block "main" . }}{{ end }}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
